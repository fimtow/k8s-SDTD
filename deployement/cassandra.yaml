---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cassandra
  name: cassandra-clip
spec:
  type: ClusterIP
  ports:
    - targetPort: 9042
      port: 9042
  selector:
    app: cassandra
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cassandra
  name: cassandrab
spec:
  type: ClusterIP
  ports:
    - targetPort: 9042
      port: 9042
  selector:
    app: cassandrab
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cassandra-data-1
  labels:
    type: local
    app: cassandra
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/data/cassandra-data-1
  persistentVolumeReclaimPolicy: Recycle
